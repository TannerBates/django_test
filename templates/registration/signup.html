{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block title %}Sign Up{% endblock %}


{% block content %}
<h2 class="headers">Sign Up</h2>
<div class="container d-flex justify-content-center align-items-center h-100 shadow p-3 mb-5 bg-white rounded">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
{% endblock %}
