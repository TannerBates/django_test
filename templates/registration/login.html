{% extends 'base.html' %}
{%load crispy_forms_tags %} 
{% block title %}Log In{% endblock %}

{% block content %}
<h2 class="headers">Log In</h2>
<div class="container d-flex justify-content-center align-items-center h-100 shadow p-3 mb-5 bg-white rounded">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="log btn btn-primary">Log In</button>
        <p class="new-user">New Here? <a href="{% url 'signup' %}">Sign Up!</a></p>
    </form>
</div>
{% endblock %}
